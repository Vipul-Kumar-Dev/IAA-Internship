{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Feedback</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Petrona:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .slide-up {
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        header {
            background: linear-gradient(to right, #0055a6, #b2e8ff);
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 20px;
            margin: 1rem 0rem 0rem -32.5rem;
        }

        header p {
            margin: 0rem 0rem 0rem -32.5rem;
            font-size: 14px;
        }

        .logos img {
            height: 80px;
            padding-left: 1rem;
        }

        header img {
            padding-left: 3.5rem;
        }

        .logos {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }

        .heading h1 {
            font-size: 6rem;
            padding: 30px;
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
            text-shadow: 0px 7px 11px rgba(0, 85, 166, 0.71);
        }

        .feedback-container {
            width: 50%;
            background: linear-gradient(to right, #0055a6, #b2e8ff);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        form {
            width: -webkit-fill-available;
        }

        .feedback-container h2 {
            text-align: center;
            margin: 0;
            font-size: 1.8rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-top: 1rem;
        }

        .form-group label {
            font-weight: bold;
            font-size: large;
        }

        .form-group input,
        .form-group textarea {
            width: -webkit-fill-available;
            padding: 1rem;
            border: none;
            border-radius: 2rem;
            font-size: 1rem;
            color: #333;
            outline: none;
        }

        .form-group textarea {
            resize: none;
        }

        .rating {
            direction: rtl;
            unicode-bidi: bidi-override;
            display: flex;
            justify-content: space-evenly;
            gap: 5px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 2.5rem;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
            color: rgba(255, 255, 255, 0.2);
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.1);
        }

        .rating label:hover,
        .rating label:hover~label {
            color: rgba(255, 255, 0, 1);
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.8), 0 0 20px rgba(255, 255, 0, 0.5);
            transform: scale(1.2);
        }

        .rating input:checked~label {
            color: rgba(255, 215, 0, 1);
            text-shadow: 0 0 15px rgba(255, 215, 0, 1), 0 0 25px rgba(255, 140, 0, 0.8);
            animation: pop 0.4s ease-in-out;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.4);
            }

            100% {
                transform: scale(1.2);
            }
        }

        .btn {
            display: flex;
            font-family: sans-serif;
            font-weight: 600;
            font-size: 16px;
            color: #fff;
            margin: 2rem auto 0;
            padding: 1rem 3rem;
            border-radius: 30em;
            border-style: none;
            position: relative;
            cursor: pointer;
            z-index: 1;
            overflow: hidden;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            background-color: transparent;
            box-shadow: 1px 1px 12px #000000;
        }

        .btn::before {
            content: "";
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #fff;
            transform: translateX(-101%);
            transition: all .3s ease;
            z-index: -1;
        }

        .btn:hover {
            color: #272727;
            transition: all .3s ease;
        }

        .btn:hover::before {
            transform: translateX(0);
        }

        .footer {
            position: relative;
            display: flex;
            flex-direction: row;
            width: 100%;
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
            clear: both;
            margin-top: 5rem;
        }

        .footer-logo img {
            font-size: 36px;
            display: flex;
            padding-left: 10rem;
            width: 8rem;
        }

        .footer-section {
            flex: 1;
            min-width: 250px;
            margin: 10px;
        }

        .quick-links {
            list-style: none;
            padding: 0;
        }

        .quick-links li {
            margin: 10px 0;
        }

        .quick-links a {
            text-decoration: none;
            color: white;
            display: flex;
            transition: 0.3s;
            flex-direction: row;
            padding-top: 2rem;
        }

        .quick-links a:hover {
            color: yellow;
        }

        .map iframe {
            width: 38%;
            height: 16rem;
            border: none;
            display: flex;
            padding-left: 10.5rem;
        }

        .subscribe {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 25px;
            padding: 5px;
            overflow: hidden;
        }

        .subscribe input {
            border: none;
            padding: 10px;
            flex: 1;
            outline: none;
        }

        .subscribe button {
            background: yellow;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 0 25px 25px 0;
        }

        .footer-bottom {
            background: black;
            color: white;
            text-align: center;
            padding-top: 30px;
            padding-bottom: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        .footer {
            z-index: 10;
        }

        .footer-section h2 {
            display: flex;
            justify-content: left;
        }

        .maincontent {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <header>
        <img src="{% static 'img_logo.png' %}" class="slide-up">
        <div class="slide-up">
            <h1>Indian Aviation Academy</h1>
            <p><b>Nurturing Aviation for the Future</b></p>
        </div>
        <div class="logos">
            <img src="{% static 'logo1.jpg' %}" class="slide-up">
            <img src="{% static 'logo2.jpg' %}" style="width: 100px; height: 85px;" class="slide-up">
            <img src="{% static 'logo3.jpg' %}" class="slide-up" style="padding-right: 3rem;">
        </div>
    </header>
    <div class="container">
        <div class="maincontent">
            <div class="heading">
                <h1>Course Feedback</h1>
            </div>
            <div class="feedback-container">
                <h2>Feedback Form</h2>
                <form action="{% url 'coursefeed' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="course">Course Name:</label>
                        <input type="text" id="course" name="course_name" placeholder="Enter course name" required>
                    </div>

                    <div class="form-group">
                        <label>Course Content:</label>
                        <div class="rating">
                            <input value="5" name="content" id="content5" type="radio" />
                            <label title="5 stars" for="content5">★</label>
                            <input value="4" name="content" id="content4" type="radio" />
                            <label title="4 stars" for="content4">★</label>
                            <input value="3" name="content" id="content3" type="radio" />
                            <label title="3 stars" for="content3">★</label>
                            <input value="2" name="content" id="content2" type="radio" />
                            <label title="2 stars" for="content2">★</label>
                            <input value="1" name="content" id="content1" type="radio" />
                            <label title="1 star" for="content1">★</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Instructor Effectiveness:</label>
                        <div class="rating">
                            <input value="5" name="instructor" id="instructor5" type="radio" />
                            <label title="5 stars" for="instructor5">★</label>
                            <input value="4" name="instructor" id="instructor4" type="radio" />
                            <label title="4 stars" for="instructor4">★</label>
                            <input value="3" name="instructor" id="instructor3" type="radio" />
                            <label title="3 stars" for="instructor3">★</label>
                            <input value="2" name="instructor" id="instructor2" type="radio" />
                            <label title="2 stars" for="instructor2">★</label>
                            <input value="1" name="instructor" id="instructor1" type="radio" />
                            <label title="1 star" for="instructor1">★</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Course Materials:</label>
                        <div class="rating">
                            <input value="5" name="materials" id="materials5" type="radio" />
                            <label title="5 stars" for="materials5">★</label>
                            <input value="4" name="materials" id="materials4" type="radio" />
                            <label title="4 stars" for="materials4">★</label>
                            <input value="3" name="materials" id="materials3" type="radio" />
                            <label title="3 stars" for="materials3">★</label>
                            <input value="2" name="materials" id="materials2" type="radio" />
                            <label title="2 stars" for="materials2">★</label>
                            <input value="1" name="materials" id="materials1" type="radio" />
                            <label title="1 star" for="materials1">★</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Overall Satisfaction:</label>
                        <div class="rating">
                            <input value="5" name="satisfaction" id="satisfaction5" type="radio" />
                            <label title="5 stars" for="satisfaction5">★</label>
                            <input value="4" name="satisfaction" id="satisfaction4" type="radio" />
                            <label title="4 stars" for="satisfaction4">★</label>
                            <input value="3" name="satisfaction" id="satisfaction3" type="radio" />
                            <label title="3 stars" for="satisfaction3">★</label>
                            <input value="2" name="satisfaction" id="satisfaction2" type="radio" />
                            <label title="2 stars" for="satisfaction2">★</label>
                            <input value="1" name="satisfaction" id="satisfaction1" type="radio" />
                            <label title="1 star" for="satisfaction1">★</label>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="comments">Description:</label>
                        <textarea id="comments" name="comments" placeholder="Share your feedback here..." rows="4"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn">Submit Feedback →</button>
                </form>
            </div>
        </div>
    </div>

</body>
<footer class="footer">
    <div class="footer-section">
        <div class="footer-logo"><img src="{% static 'iialogo-login.png' %}"></div>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.83923527956!2d77.06889981416216!3d28.52758200000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1c5c5b09b6ab%3A0x7a39c3c78b8c8a68!2sIndian%20Aviation%20Academy!5e0!3m2!1sen!2sin!4v1645242994595"
                allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <div class="footer-section">
        <h2>Quick Links</h2>
        <ul class="quick-links">
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Cookie Policy</a></li>
            <li><a href="#">Website Policies</a></li>
        </ul>
    </div>
</footer>

<div class="footer-bottom">
    Copyright © 2024. All Rights Reserved by Indian Aviation Academy.
</div>

</html>
