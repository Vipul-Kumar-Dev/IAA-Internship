{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Petrona:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .slide-up {
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        header {
            background: linear-gradient(to right, #0055a6, #b2e8ff);
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 20px;
            margin: 1rem 0rem 0rem -32.5rem;
        }

        header p {
            margin: 0rem 0rem 0rem -32.5rem;
            font-size: 14px;
        }

        .logos img {
            height: 80px;
            padding-left: 1rem;
        }

        header img {
            padding-left: 3.5rem;
        }

        .logos {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }

        .container {
            background: url("{% static 'login_bg.png' %}") no-repeat center;
            background-size: cover;
            height: 85.59vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container h2 {
            font-size: 5rem;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 4rem;
        }

        .btn button a{
            text-decoration: none;
        }

        button {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 30px;
            background: #ffc70f;
            font-family: "Montserrat", sans-serif;
            overflow: hidden;
            cursor: pointer;
            border: none;
        }

        button:after {
            content: " ";
            width: 100%;
            height: 0%;
            background: #0055a6;
            position: absolute;
            transition: all 0.5s;
            bottom: 0;
            border-radius: 30px;
            transform: scale(1);
            transition-duration: 0.4s, 0.2s, 0.2s, 0.4s;
        }

        button:hover::after {
            bottom: auto;
            top: 0;
            height: 100%;
            border-radius: 30px;
            transform: scale(1.5);
        }

        button span {
            text-align: center;
            text-decoration: none;
            width: 100%;
            color: black;
            font-size: 1.125em;
            transition: all 0.3s ease-in-out;
            border-radius: 30px;
            vertical-align: middle;
            display: inline-block;
            padding: 14px 42px;
            border: 0;
            position: relative;
            z-index: 2;
            text-transform: capitalize;
            overflow: hidden;
            text-align: center;
        }

        button:hover span a {
            color: white;
            transition: 1s;
            animation: scaleUp 1s ease-in-out;
            border-radius: 30px;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(0.95);
            }

            100% {
                transform: scale(1);
            }
        }

        button span a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <header>
        <!-- Logo Section -->
        <img src="{% static 'img_logo.png' %}" class="slide-up">
        <div class="slide-up">
            <h1>Indian Aviation Academy</h1>
            <p><b>Nurturing Aviation for the Future</b></p>
        </div>
        <div class="logos">
            <img src="{% static 'logo1.jpg' %}" class="slide-up">
            <img src="{% static 'logo2.jpg' %}" style="width: 100px; height: 85px;" class="slide-up">
            <img src="{% static 'logo3.jpg' %}" class="slide-up" style="padding-right: 3rem;">
        </div>
    </header>
    <div class="container">
        <h2 class="slide-up">Thank you for your FeedBack</h2>
        <div class="btn">
            <button class="slide-up">
                <span><a href="{% url 'home' %}">Go Back To Home â†’</a></span>
            </button>
        </div>
    </div>
</body>

</html>
